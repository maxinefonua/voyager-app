name: Build and Deploy Flutter Web to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  EC2_USER: ec2-user  # or 'ubuntu' if Ubuntu AMI

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        
    - name: Get Dependencies
      run: flutter pub get
      
    - name: Generate app icons
      run: flutter pub run flutter_launcher_icons
      
    - name: Build Web Release
      run: flutter build web --release
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Write SSH key with proper formatting
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Disable strict host key checking for automation
        echo "Host ${{ secrets.EC2_HOST }}" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
        echo "  LogLevel ERROR" >> ~/.ssh/config
        
        # Alternatively, add the host key without verification
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
        
    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/id_rsa \
            -o BatchMode=yes \
            -o ConnectTimeout=5 \
            $EC2_USER@${{ secrets.EC2_HOST }} \
            "echo 'SSH connection successful'"
            
    - name: Deploy via Rsync
      run: |
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=10" \
          build/web/ \
          $EC2_USER@${{ secrets.EC2_HOST }}:/var/www/voyager/
